version: '3'
services:
  db:
    image: mysql
    volumes:
      - ./docker/mysql/volumes:/var/lib/mysql
    environment:
      MYSQL_DATABASE: company_men_development
      MYSQL_ROOT_PASSWORD: password
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
